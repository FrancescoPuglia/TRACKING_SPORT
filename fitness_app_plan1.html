<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAST MODE FITNESS üí™</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b35;
            --secondary: #1a1a1a;
            --gold: #ffd700;
            --success: #00ff41;
            --danger: #ff0000;
            --bg-dark: #0a0a0a;
            --bg-card: #1e1e1e;
            --text-light: #ffffff;
            --text-gold: #ffd700;
            --neon-blue: #00ffff;
            --neon-green: #39ff14;
            --border-glow: rgba(255, 215, 0, 0.5);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* HEADER BEAST MODE */
        header {
            background: linear-gradient(45deg, #000, #1a1a1a, #000);
            padding: 1rem 0;
            border-bottom: 3px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--gold), var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* DASHBOARD METRICHE PRINCIPALI */
        .metrics-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
            padding: 2rem;
            background: linear-gradient(135deg, var(--bg-card), #2a2a2a);
            border-radius: 20px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
        }

        .metric-card {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border-glow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--gold), var(--primary));
        }

        .metric-number {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .metric-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .streak-card {
            background: linear-gradient(145deg, #1a4d2e, #2d5a3d);
            border-color: var(--neon-green);
        }

        .streak-card .metric-number {
            color: var(--neon-green);
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.8);
        }

        .time-card {
            background: linear-gradient(145deg, #1a2a4d, #2d3d5a);
            border-color: var(--neon-blue);
        }

        .time-card .metric-number {
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* SEZIONE MOTIVAZIONALE CON ATLETI */
        .motivation-section {
            margin: 3rem 0;
            padding: 2rem;
            background: linear-gradient(135deg, var(--bg-card), #2a2a2a);
            border-radius: 20px;
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .motivation-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="80" cy="40" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="40" cy="80" r="1" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .athlete-hero {
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 2;
        }

        .athlete-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            object-fit: cover;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            flex-shrink: 0;
        }

        .athlete-quote {
            flex: 1;
        }

        .quote-text {
            font-size: 1.8rem;
            font-weight: 700;
            font-style: italic;
            color: var(--gold);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.3;
        }

        .quote-author {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* NAVIGATION TABS */
        .nav-tabs {
            display: flex;
            background: var(--bg-card);
            border-radius: 15px;
            padding: 0.5rem;
            margin: 2rem 0;
            border: 1px solid var(--border-glow);
            overflow-x: auto;
        }

        .nav-tabs button {
            background: none;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            border-radius: 10px;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-tabs button:hover {
            background: rgba(255, 107, 53, 0.2);
            color: var(--primary);
        }

        .nav-tabs button.active {
            background: linear-gradient(45deg, var(--primary), var(--gold));
            color: var(--bg-dark);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            transform: translateY(-2px);
        }

        /* CONTENT SECTIONS */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .workout-card {
            background: linear-gradient(135deg, var(--bg-card), #2a2a2a);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-glow);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .workout-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .exercise-group {
            margin-bottom: 2rem;
        }

        .group-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .exercise-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border-left: 4px solid var(--gold);
            transition: all 0.3s ease;
            position: relative;
        }

        .exercise-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .exercise-item.completed {
            background: rgba(57, 255, 20, 0.1);
            border-left-color: var(--neon-green);
        }

        .exercise-item.completed::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 15px;
            color: var(--neon-green);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .exercise-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .exercise-details {
            color: var(--text-gold);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .exercise-instructions {
            color: #bbb;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .exercise-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* BUTTONS */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), #ff8c42);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .btn-success {
            background: linear-gradient(45deg, var(--neon-green), #00cc33);
            color: black;
            box-shadow: 0 4px 15px rgba(57, 255, 20, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(57, 255, 20, 0.6);
        }

        /* TIMER */
        .timer-container {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            border: 2px solid var(--neon-blue);
            margin: 2rem 0;
        }

        .timer-display {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin: 2rem 0;
            letter-spacing: 3px;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* NUTRITION */
        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .meal-card {
            background: linear-gradient(135deg, var(--bg-card), #2a2a2a);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--border-glow);
            transition: all 0.3s ease;
        }

        .meal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .meal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-align: center;
        }

        .meal-content {
            color: var(--text-light);
            line-height: 1.8;
        }

        .meal-time {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .metrics-dashboard {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1rem;
            }
            
            .metric-number {
                font-size: 2.5rem;
            }
            
            .athlete-hero {
                flex-direction: column;
                text-align: center;
            }
            
            .quote-text {
                font-size: 1.4rem;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
            
            .exercise-actions {
                justify-content: center;
            }
        }

        .hidden {
            display: none;
        }

        .hidden {
            display: none;
        }

        /* LOADING ANIMATIONS */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-glow);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

            // Calcola streak
            let streak = 0;
            const today = new Date();
            for (let i = 0; i < 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                const dateStr = formatDate(checkDate);
                
                const dayWorkouts = Object.keys(workoutData).filter(key => 
                    key.startsWith(dateStr) && workoutData[key].completed
                );
                
                if (dayWorkouts.length > 0) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }
            
            // Aggiorna display
            document.getElementById('streakDisplay').textContent = streak;
            document.getElementById('totalTimeDisplay').textContent = Math.floor((timerData.totalTime || 0) / 3600) + 'h';
            document.getElementById('workoutsCompleted').textContent = Object.values(workoutData).filter(w => w.completed).length;

        function toggleExercise(exerciseKey, button) {
            const workoutData = JSON.parse(localStorage.getItem('workoutData') || '{}');
            const exerciseItem = button.closest('.exercise-item');
            
            if (workoutData[exerciseKey]?.completed) {
                delete workoutData[exerciseKey];
                exerciseItem.classList.remove('completed');
                button.textContent = 'COMPLETA';
            } else {
                workoutData[exerciseKey] = {
                    completed: true,
                    date: new Date().toISOString(),
                    notes: workoutData[exerciseKey]?.notes || ''
                };
                exerciseItem.classList.add('completed');
                button.textContent = 'ANNULLA';

            localStorage.setItem('workoutData', JSON.stringify(workoutData));
            loadDashboardMetrics();

        // TIMER FUNCTIONS
        function startTimer() {
            if (!timerRunning) {
                timerStart = performance.now() - timerElapsed;
                timerRunning = true;
                timerInterval = setInterval(updateTimer, 10);
            }
        }

        function pauseTimer() {
            if (timerRunning) {
                clearInterval(timerInterval);
                timerRunning = false;
                
                // Salva il tempo della sessione
                const timerData = JSON.parse(localStorage.getItem('timerData') || '{"totalTime": 0, "sessions": []}');
                const sessionTime = Math.floor(timerElapsed / 1000);
                timerData.totalTime = (timerData.totalTime || 0) + sessionTime;
                timerData.sessions.push({
                    date: new Date().toISOString(),
                    duration: sessionTime
                });
                localStorage.setItem('timerData', JSON.stringify(timerData));
                loadDashboardMetrics();
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerElapsed = 0;
            timerRunning = false;
            updateTimerDisplay(0);
        }

        function updateTimer() {
            timerElapsed = performance.now() - timerStart;
            updateTimerDisplay(timerElapsed);
        }

        function updateTimerDisplay(elapsed) {
            const totalSeconds = Math.floor(elapsed / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
